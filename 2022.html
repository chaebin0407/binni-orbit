<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>2022 | Chae Bin Works</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;600&family=Noto+Sans+KR:wght@400;700;900&family=Noto+Serif+KR:wght@300;400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --ivory: #F4F1E6;
      --deep-green: #1F3A2D;
      --brick-red: #A3472A;
      --golden-yellow: #D8A337;
      --warm-sand: #D9C8A5;
      --forest-mist: #5E6F64;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--ivory);
      color: var(--deep-green);
      font-family: "Noto Serif KR", serif;
    }

    /* ───────── 헤더 (main file.html 그대로) ───────── */
    header.site-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 95px;
      background: var(--deep-green);
      z-index: 1000;
    }

    .header-inner {
      position: relative;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 32px;
    }

    .site-title {
      font-family: "EB Garamond", serif;
      font-size: 3rem;
      font-weight: 600;
      letter-spacing: 0.18em;
      color: var(--ivory);
      text-decoration: none;
    }
    .site-title:visited {
      color: var(--ivory);
    }

    .header-note {
      position: absolute;
      right: 32px;
      top: 50%;
      transform: translateY(-50%);
      font-family: "Noto Sans KR", sans-serif;
      font-size: 0.9rem;
      color: var(--warm-sand);
      text-align: right;
      max-width: 260px;
      line-height: 1.6;
    }

    /* ───────── 사이드바 (main file.html 그대로) ───────── */
    .sidebar {
      position: fixed;
      top: 53px;
      left: 0;
      width: 230px;
      height: calc(100vh - 80px);
      background: var(--deep-green);
      padding: 22px 18px 32px;
      color: var(--ivory);
      overflow-y: auto;
    }

    .sidebar-section-title {
      font-family: "Noto Serif KR", serif;
      font-size: 1.5rem;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      margin-top: 12px;
      margin-bottom: 6px;
      color: var(--warm-sand);
    }

    .sidebar a {
      display: block;
      font-family: "Noto Serif KR", serif;
      font-size: 1.2rem;
      text-decoration: none;
      color: var(--ivory);
      padding: 13px 0;
    }

    .sidebar a.sub-link {
      padding-left: 14px;
      font-size: 1rem;
      opacity: 0.9;
    }

    .sidebar a:hover {
      color: var(--golden-yellow);
    }

    /* ───────── 메인 영역 ───────── */
    main.main-content {
      margin-left: 230px;
      padding: 130px 40px 48px;
    }

    @media (max-width: 868px) {
      .sidebar {
        display: none;
      }
      main.main-content {
        margin-left: 0;
        padding: 110px 16px 32px;
      }
    }

    /* ───────── 연도 타이틀 ───────── */
    .year-heading {
      text-align: center;
      margin-bottom: 32px;
      font-family: "Noto Sans KR", sans-serif;
      font-weight: 900;
      font-size: 4.4rem;
      color: var(--brick-red);
    }


    /* ───────── 작품 카드 그리드 ───────── */
    .works-grid {
      max-width: 1100px;
      margin: 0 auto;
    }

    .work-card {
      margin-bottom: 28px;
      cursor: pointer;
    }

    .work-inner {
      position: relative;
      background: var(--brick-red);
      border-radius: 10px;
      overflow: hidden;
      min-height: 260px;
    }

    .work-image {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;
      transition: opacity 0.25s ease, transform 0.25s ease;
    }

    .work-caption {
  position: absolute;
  inset: 0;
  padding: 18px 18px 20px;
  display: flex;
  align-items: center;       /* ⬅ 수직 가운데 정렬 */
  justify-content: center;   /* ⬅ 수평 가운데 정렬 */
  color: var(--ivory);
  font-family: "Noto Serif KR", serif;
  font-size: 0.9rem;
  line-height: 1.7;
  opacity: 0;
  transition: opacity 0.25s ease;
  text-align: center;        /* ⬅ 텍스트 가운데 정렬 */
  white-space: pre-line;     /* 엔터 → 줄바꿈 유지 */
}


    /* hover / locked 공통 상태 */
    .work-card.hover .work-image,
    .work-card.locked .work-image {
      opacity: 0;
      transform: scale(1.02);
    }

    .work-card.hover .work-caption,
    .work-card.locked .work-caption {
      opacity: 1;
    }
  </style>
</head>

<body>

  <!-- 헤더 -->
  <header class="site-header">
    <div class="header-inner">
      <a href="index.html" class="site-title">Chae Bin</a>
      <div class="header-note">@binni_rim</div>
    </div>
  </header>

  <!-- 사이드바 (index.html과 동일 구조) -->
  <nav class="sidebar">
    <div>
      <div class="sidebar-section-title">WORKS</div>
      <a href="2022.html" class="sub-link">2022</a>
      <a href="2023.html" class="sub-link">2023</a>
      <a href="2024.html" class="sub-link">2024</a>
      <a href="2025.html" class="sub-link">2025</a>
    </div>

    <div style="margin-top:18px;">
      <div class="sidebar-section-title">ABOUT</div>
      <a href="profile.html" class="sub-link">Profile</a>
      <a href="work_note.html" class="sub-link">Work Note</a>
    </div>

    <div style="margin-top:18px;">
      <a href="contact.html">CONTACT</a>
    </div>
  </nav>

  <!-- 메인 콘텐츠 -->
  <main class="main-content">
    <!-- 연도 타이틀 -->
    <h1 class="year-heading">
      2022
    </h1>

    <!-- 작품 그리드 -->
    <div class="works-grid">
      <div class="row">

        <!-- 작품 1 -->
        <div class="col-12 col-md-6 col-lg-6">
          <div class="work-card" data-locked="false">
            <div class="work-inner">
              <img src="image/2022_002.jpg" alt="작품 이미지 1" class="work-image">
              <div class="work-caption">
개화(開花) 
골판지, 캔버스 위 아크릴, 115cmx115cm, 
2022
소장품
             </div>
            </div>
          </div>
        </div>

        <!-- 작품 2 -->
        <div class="col-12 col-md-6 col-lg-6">
          <div class="work-card" data-locked="false">
            <div class="work-inner">
              <img src="image/2022_001.jpg" alt="작품 이미지 2" class="work-image">
              <div class="work-caption">
점, 선 면,
종이 위에 털실
2022
소장품

      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- hover + 클릭 고정 스크립트 -->
  <script>
    const cards = document.querySelectorAll('.work-card');

    cards.forEach(card => {
      // 마우스 올렸을 때: locked가 아니면 hover 상태
      card.addEventListener('mouseenter', () => {
        if (card.dataset.locked !== 'true') {
          card.classList.add('hover');
        }
      });

      // 마우스 나갈 때: locked가 아니면 hover 해제
      card.addEventListener('mouseleave', () => {
        if (card.dataset.locked !== 'true') {
          card.classList.remove('hover');
        }
      });

      // 클릭: locked 토글
      card.addEventListener('click', () => {
        const isLocked = card.dataset.locked === 'true';

        if (isLocked) {
          card.dataset.locked = 'false';
          card.classList.remove('locked');
          card.classList.remove('hover'); // 이미지로 복귀
        } else {
          card.dataset.locked = 'true';
          card.classList.add('locked');
          card.classList.add('hover'); // 캡션 고정
        }
      });
    });
  </script>
</body>
</html>
